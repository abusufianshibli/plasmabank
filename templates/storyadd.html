<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed transparent z-depth-1">
        <div class="nav-wrapper">
          <a class="brand-logo" id="logo">Donate Plasma</a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right">
            <li style="color:#1b73e8;font-size:large;">Hello {{user.username}}</li>
            <li>
              <a href="{% url 'home' %}" class="btn-flat" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- <ul class="sidenav" id="mobile-nav">
        <li><a href="signup.html">SignUp</a></li>
        <li><a href="signin.html">SignIn</a></li>
      </ul> -->
    </header>

    <main>
      <div class="container">
        <div class="row topMargin">
          <div class="col s12">
            <ul class="tabs center">
              <li class="tab">
                <a class="active" href="{% url 'profile' %}">Update Profile</a>
              </li>
              <li class="tab">
                <a href="{% url 'sorryadd' %}">Story</a>
              </li>
            </ul>
          </div>
    <form action="sorryadd" method="post">
        <div id="story" class="col s12">
                <br />
                <div class="center-align">
                <span class="title">Share your heroic story</span>
                </div>
                <div class="row">
                <form class="col s12">
                    <div class="row">
                    <div class="input-field col s12">
                        <textarea
                        name="story"
                        id="share_story"
                        data-length="300"
                        maxlength="300"
                        class="materialize-textarea"
                        ></textarea>
                        <label for="share_story">Your story</label>
                        </div>
                    <div class="center-align">
                        <button
                        type="submit"
                        class="waves-effect btn blue darken-3 btnRounded"
                        >
                        <i class="material-icons right">share</i>
                        Share
                        </button>
                    </div>
                </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
