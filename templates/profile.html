<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed transparent z-depth-1">
        <div class="nav-wrapper">
          <a class="brand-logo" id="logo">Donate Plasma</a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right">
            <li style="color:#1b73e8;font-size:large;">Hello {{user.username}}</li>
            <li>
              <a href="{% url 'home' %}" class="btn-flat" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- <ul class="sidenav" id="mobile-nav">
        <li><a href="signup.html">SignUp</a></li>
        <li><a href="signin.html">SignIn</a></li>
      </ul> -->
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="center-align">
            <h3 class="title">Update Profile</h3>
          </div>
          <div class="right-align">
            <a class="waves-effect waves-light btn-flat right profileDlt"
              ><i " class="material-icons right">delete_forever</i>Delete
              Profile</a
            >
          </div>
        </div>
        <!-- UPDATE PROFILE -->
                {%if messages%}
                {%for message in messages%}
                {%if message.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                <div class="alert alert-danger" role="alert">
                {{message}}
                </div>
                {%endif%}
                {%endfor%}
                {%endif%}
        <div class="card rounded">
          <div class="card-content">
            <div class="row">
              <form action="profile" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col s12 l6 m6">
                    <div class="input-field col s12">
                      <input
                        id="first_name"
                        name="name"
                        type="text"
                        class="validate"
                        required
                      />
                      <label for="first_name">Name*</label>
                    </div>
                  </div>
                  <div class="col s12 l6 m6">
                    <div class="input-field col s12">
                      <input
                        placeholder="01700000000"
                        id="mobile_number"
                        name="phone"
                        type="tel"
                        class="validate"
                        pattern="[0][1][0-9]{9}"
                        required
                      />
                      <label for="phone_number">Phone Number*</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 l6 m6">
                    <div class="input-field col s12">
                      <textarea
                        id="address"
                        name="address"
                        class="materialize-textarea"
                      ></textarea>
                      <label for="address">District</label>
                    </div>
                  </div>
                  <div class="col s12 l6 m6">
                    <div class="input-field col s12">
                      <select required name="blood">
                        <option value="" disabled selected
                          >Choose your option</option
                        >
                        <option value="a+">A+</option>
                        <option value="a-">A-</option>
                        <option value="b+">B+</option>
                        <option value="b-">B-</option>
                        <option value="ab+">AB+</option>
                        <option value="ab-">AB-</option>
                        <option value="o+">O+</option>
                        <option value="o-">O-</option>
                      </select>
                      <label>Your blood group*</label>
                    </div>
                  </div>
                </div> 
                <div class="col s12 l6 m6">
                    <div class="input-field col s12">
                      <select required name="status">
                        <option value="" disabled selected
                          >Choose your option</option
                        >
                        <option value="False">Unavabliabe</option>
                        <option value="True">Avabliabe</option>
                      </select>
                      <label>Are You Avabliabe For Donate Plasma*</label>
                    </div>
                  </div>
                </div> 
                <div class="center-align">
                  <button
                    type="submit"
                    class="waves-effect btn blue darken-3 btnRounded"
                  >
                    Save Info
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- CHANGE PASSWORD -->
      
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
