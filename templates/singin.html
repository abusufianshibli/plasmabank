{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Plasma</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed transparent z-depth-1">
        <div class="nav-wrapper">
          <a href="{% url 'home' %}" class="brand-logo" id="logo">Donate Plasma</a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="{% url 'singin' %}" class="btn-flat" id="signin">SignIn</a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="btn-flat" id="register"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-nav">
        <li><a href="{% url 'register' %}">Register</a></li>
        <li><a href="{% url 'singin' %}">SignIn</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="card center-align rounded credentialCard">
            <div class="card-content">
              <div class="row">
                <div class="col s12 l5 m5">
                  <img
                    src="assets/img/signin.svg"
                    alt="signinimg"
                    class="responsive-img"
                  />
                </div>
                {%if messages%}
                {%for message in messages%}
                <div class="alert alert-danger" role="alert">
                {{message}}
                </div>
                {%endfor%}
                {%endif%}
                <div class="col s12 l7 m7">
                  <form method="post" action="singin">
                   {% csrf_token %}
                    <div class="input-field col s12">
                      <input
                        placeholder="Username"
                        name="username"
                        id="mobile_number"
                        type="text"
                        required
                      />
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="password" 
                      name='password'
                      type="password" 
                      class="validate"
                      required />
                      <label for="password">Password</label>
                    </div>
                    <div class="center-align">
                      <button
                        type="submit"
                        class="waves-effect btn blue darken-3 btnRounded"
                      >
                        Login
                      </button>
                    </div>
                    <a style="color:pink" href="{% url 'password_reset' %}" target="_blank">Forget Password</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/plugin.js"></script>
  </body>
</html>
